{% extends "SailorScouts_base.html" %}
{% block title %}Edit a Scout{% endblock %}

{% block column2 %}
            <p>
                Here you can edit the details of a Scout in the database!
            </p>
{% endblock %}

{% block column1 %}
<h1>Edit this Scout</h1>
<div id="scout-table-form">
    <form method="POST">
			{% csrf_token %}
			{{form}}
       <button type="submit">Submit</button>
    </form>
</div>

{% endblock %}
